<!DOCTYPE html>
<html lang="en">
<head>

<!-- Head for page with links to the course Google fonts, site global styling sheet, and the Shockley-sequence-game styling sheet. -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEB 231 - Enterprise Javascript I</title>
<link rel="stylesheet" href="../global.css">
<link rel="stylesheet" href="Shockley-sequence-game.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
 
</head>
<body>
    <div id="container">
        <!-- Heading for sequence game webpage. -->
        <h1 class="app-header">Welcome to the sequence game!</h1>
        <!-- Card with a card title, input form, and submit button. -->
        <div class="card">
            <div class="card-title">Sequence Selection Form</div>
                <!-- This form is a dropdown selection with 4 different options. -->
                <div class="form">
                    <div class="form-field">
                        <label for="">Choose a number sequence:</label>
                        <select class="drop-down-menu" id="sequence">
                            <option value="select">--Select--</option>
                            <option value="fibonacci">Fibonacci Sequence</option>
                            <option value="even">Even Numbers</option>
                            <option value="odd">Odd Numbers</option>
                        </select>
                    </div>
                    
                    <!-- This button stores the value from the dropdown selection into the 'numberSequence()' function. -->
                    <div class="form-field">
                        <button onclick="numberSequence()" class="btn btn-primary full-width" id="btnDisplaySequence">Display Sequence</button>
                    </div>
                </div>
            </div>

            <!-- This card contains the results of the 'numberSequence()' function. -->
            <div id="results-container">
                <div class="card">
                    <div class="card-title">Sequence Results</div>
                    <div class="app-header" id="card-content"></div>
                </div>
                <br>
                <!-- Link to return back to the index.html page. -->
                <a class="return-home" href="../index.html">Return</a>
            </div>
    </div>

    <!-- Adding JavaScript to the Shockley-temp-conversion.html file. -->
    <script>

        // The numberSequence function takes the user selection and returns the proper result based upon the selection.
        // This is produced by the combination of if-else statements and while, do-while, and for loops.
        function numberSequence() {
            // The choice value is stored based on the selection the user makes into the choice variable.
            let choice = document.getElementById("sequence").value;
            // If the user choose Fibonacci, then a while loop will create the fibonacci sequence numbers less than 40.
            if (choice == "fibonacci"){ 
                // Num1 and num2 are the initial values of the fibonacci sequence and the next variable provides the next value.
                let num1 = 0, num2 = 1, next;
                // FibonaccieSequenceText builds the string that eventually prints in the card-content ID in the HTML file.
                let fibonacciSequenceText = "";
                // This while loop allows the fibonacci sequence to be created by adding the two most recent numbers in the sequence.
                while (num1 < 40) 
                {
                    fibonacciSequenceText += num1 + ", ";
                    next = num1 + num2;
                    num1 = num2;
                    num2 = next;
                }
                // Now we can return the result of our fibonacci sequence while loop.
                // The .slice allows us to remove an extra comma and a space at the end of the string.
                document.getElementById("card-content").innerHTML = fibonacciSequenceText.slice(0, -2);

            // If the user chooses even, then a do-while loop will create an even sequence of numbers as long as the numbers are less than 20. 
            } else if (choice == "even") {
                // EvenNumber is the eventual output string.
                let evenNumber = "";
                // Num1 is our starting number.
                let num1 = 0;
                // Next is the next number in the loop
                let next;
                // This do-while loop starts with 0 and adds 2 until we get to 20.
                do {
                    evenNumber += num1 + ", ";
                    next = num1 + 2;
                    num1 = next;
                } while (num1 < 20)
                // Now we return the results of the do-while loop and remove the comma and space at the end of the string.
                document.getElementById("card-content").innerHTML = evenNumber.slice(0, -2);

            // If the user chooses odd, then a for loop will create an odd sequence of numbers as long as the numbers are less than 20.
            } else if (choice == "odd") {
                // oddNumber is the output string.
                let oddNumber = "";
                // num1 is declared outside of the loop.
                let num1;
                // This for loop starts with one and through the % operand we can determine the remainder. 
                // This allows us to find the odd numbers from 1 to 20.
                for (let num1 = 1; num1 < 20; num1++) {
                    if ((num1 % 2) !== 0) {
                        oddNumber += num1 + ", ";
                    }
                }
                // Now we return the results of the for loop and remove the comma and space at the end of the string.
                document.getElementById("card-content").innerHTML = oddNumber.slice(0, -2);

            // The final else statement returns a browser alert if an invalid selection is chosen.
            } else {
                alert("Invalid selection, please try again!");
            }
        }
    </script>

</body>
</html>
