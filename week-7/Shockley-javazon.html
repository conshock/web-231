    <!-- Adding JavaScript to the Shockley-javazon.html file. -->
    <script>
        // Product class with id, description, price, and quantity parameters.
        class Product {
            constructor (id, description, price, quantity) {
                this.id = id;
                this.description = description;
                this.price = price;
                this.quantity = quantity;
            } 
            get total() {
                return this.totalValue();
            }
            // Function to return the total value(quantity * price).
            totalValue() {
                return this.quantity * this.price;
            }
        }
    
        // Services class with id, description, hourlyRate, and min parameters.
        class Services {
            constructor (id, description, hourlyRate, min) {
                this.id = id;
                this.description = description;
                this.hourlyRate = hourlyRate;
                this.min = min;
            }
        }

        // Employee class with id, firstName, lastName, and salary parameters.
        class Employee {
            constructor (id, firstName, lastName, salary) {
                this.id = id;
                this.firstName = firstName;
                this.lastName = lastName;
                this.salary = salary;
            }
        }

        // Creating and binding apple Object to HTML Products table.
        const apple = new Product(111, "Fruit", 5.99, 10);
        document.getElementById("appleID").innerHTML = apple.id;
        document.getElementById("appleDescription").innerHTML = apple.description;
        document.getElementById("applePrice").innerHTML = apple.price;
        document.getElementById("appleQuantity").innerHTML = apple.quantity;
        document.getElementById("appleTotal").innerHTML = apple.total.toFixed(2);

        // Creating and binding kiwi Object to HTML Products table.

        document.getElementById("kiwiPrice").innerHTML = kiwi.price;
        document.getElementById("kiwiQuantity").innerHTML = kiwi.quantity;
        document.getElementById("kiwiTotal").innerHTML = kiwi.total.toFixed(2);

        const detail = new Services(2, "Car detailer", 40.00, 3);

        document.getElementById("detailMin").innerHTML = detail.min;
        
        // Creating and binding register Object to HTML Employees table.

        // Creating and binding doctor Object to HTML Employees table.

        // Creating and binding owner Object to HTML Employees table.
        const owner = new Employee(5, "Business", "Owner", 600000);
        document.getElementById("ownerID").innerHTML = owner.id;
        document.getElementById("ownerFirst").innerHTML = owner.firstName;
        document.getElementById("ownerLast").innerHTML = owner.lastName;
        document.getElementById("ownerSalary").innerHTML = owner.salary;

        // The listingFunction() allows for the proper table to display based on the user-input. Accomplished through a switch statement.
        function listingFunction() {
            let choice = document.getElementById("listing").value;
            switch (choice) {
                case "select":
                    document.getElementById("products").style.display = "none";
                    document.getElementById("services").style.display = "none";
                    document.getElementById("employees").style.display = "none";
                    break;
                case "products":
                    document.getElementById("products").style.display = "block";
                    document.getElementById("services").style.display = "none";
                    document.getElementById("employees").style.display = "none";
                    break;
                case "services":
                    document.getElementById("products").style.display = "none";
                    document.getElementById("services").style.display = "block";
                    document.getElementById("employees").style.display = "none";
                    break;
                case "employees":
                    document.getElementById("products").style.display = "none";
                    document.getElementById("services").style.display = "none";
                    document.getElementById("employees").style.display = "block";
                    break;
            }
        }


    </script>
